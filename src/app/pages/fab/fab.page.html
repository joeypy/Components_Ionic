<app-header titulo="Fabs"></app-header>

<ion-content fullscreen="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="primary" name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button  color="danger"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button color="warning"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button color="tertiary"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
      <ion-fab-button color="success"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
    </ion-fab-list>

  </ion-fab>
    
  <ion-list>
    <ion-item *ngFor="let d of data; let i = index">
      Item {{ i + 1 }}
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Este es un footer</ion-title>
    </ion-toolbar>
  </ion-footer>



</ion-content>
