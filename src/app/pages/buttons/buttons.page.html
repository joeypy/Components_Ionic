<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Buttons</ion-title>

    <ion-buttons slot="end">
      
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Botones normales -->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="top-20" routerLink="/alert" expand="full" color="tertiary">Anchor</ion-button>

  <!-- Ion-row & Ion-col -->
  <ion-row>

    <ion-col>
      <ion-button routerLink="/action-sheet" expand="full" color="tertiary">
        Action Sheet
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button routerLink="/avatar" expand="full" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>

  </ion-row>

  <!-- Fill -->

  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
